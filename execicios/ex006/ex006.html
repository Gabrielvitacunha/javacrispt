<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
         div#area{
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
         }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout=" sair()">
       interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mousenter', entrar)
        a.addEventListener('mouaeout', sair)

        function clicar() {
            a.innerText = 'clicou!';
            a.style.background = 'red';
        }
        function entrar() {
            a.innerText = 'Entrau!';
        }
        function sair() {
            a.innerText = 'saiu';
            a.style.background = 'green';
        }  
    </script>
</body>
</html>
