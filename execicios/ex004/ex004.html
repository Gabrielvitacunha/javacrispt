<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e seu nome')
        document.write(`seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.write(`seu nome maiúculos é ${nome.toUpperCase()}<br>`)
        document.write(`seu nome minúculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
